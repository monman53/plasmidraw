    fill: #FFFFFF00;
    stroke: black;
    stroke-width: 0.01;
}

    margin-bottom: 0.5rem;

    <a href='https://github.com/monman53/plasmidraw'><span class="navbar-brand">plasmidraw</span></a>
    <span style='color: white;'>Powered by <a style='color: white;' href='https://vuejs.org/'>Vue.js</a> and SVG</span>
</nav>

<div id='plasmid' class='container-fluid'>
    <div class='row'>
        <div class='col-md-3'>
            <div class='form-group'>
                <label
                    class='btn btn-outline-primary'
                    @click='exportSVG'>
                    <i class='material-icons'>file_download</i>
                    SVG
                </label>
                <label 
                    class='btn btn-outline-primary'
                    @click='save'>
                    <i class='material-icons' style='font-size: 18px;'>save</i>
                    Save
                </label>
                <label class="btn btn-outline-primary btn-file">
                    <i class='material-icons'>file_upload</i>
                    Load
                    <input
                        type="file"
                        style="display: none;"
                        accept='.json'
                        @change='load'>
                </label>
            </div>
            <div class='form-group'>
                <div class='form-group row'>
                    <div class='col-md-5'>
                        SVG size
                    </div>
                    <div class='col-md-auto'>
                        <input type='range' min='100' max='1000' step='1' 
                            v-model='svg_size' /><br>
                    </div>
                </div>
            </div>

            <div v-if='genes.length'>
                <div class='form-group row'>
                    <div class='col-md-5'>
                        Width
                    </div>
                    <div class='col-md-auto'>
                        <input type='range' min='0' max='0.5' step='0.01' 
                            v-model='g_style.dr' /><br>
                    </div>
                </div>
                <div class='form-group row'>
                    <div class='col-md-5'>
                        Arrow length
                    </div>
                    <div class='col-md-auto'>
                        <input type='range' min='0' max='0.1' step='0.002' 
                            v-model='g_style.darrow' /><br>
                    </div>
                </div>
                <div class='form-group row'>
                    <div class='col-md-5'>
                        Arrow width
                    </div>
                    <div class='col-md-auto'>
                        <input type='range' min='0' max='2' step='0.1' 
                            v-model='g_style.warrow' /><br>
                    </div>
                </div>
            </div>

            <div class='form-group'>
                <button
                    class='btn btn-primary btn-sm'
                    v-on:click='addGene'>
                    <span class='material-icons'>add</span>
                    Add Gene
                </button><br>
            </div>

            <div v-if='gene' class='card'>
                <div class='card-body form-group'>
                    <!--<h3>{{gene.name}}</h3>-->
                    <div class='form-group row'>
                        <label class='col-3'>Name</label>
                        <div class='col'>
                            <input class='form-control' v-model='gene.name'/><br>
                        </div>
                    </div>
                    <div class='form-group row'>
                        <label class='col-3'>Color</label>
                        <div class='col'>
                            <input type='color' v-model='gene.color' /><br>
                        </div>
                    </div>
                    <div class='form-group row'>
                        <label class='col-3'>Arrow</label>
                        <div class='col'>
                            <input type='checkbox' v-model='gene.f_arrow' /><br>
                        </div>
                    </div>
                    <div class='form-group row'>
                        <label class='col-3'>Style</label>
                        <div class='col'>
                            <input type='radio' :value='0' id='radio_default'
                                v-model='gene.style_id'>
                            <label for='radio_default'>default</label>
                            <br>
                            <input type='radio' :value='null' id='radio_custom'
                                v-model='gene.style_id'>
                            <label for='radio_custom'>custom</label>
                        </div>
                    </div>

                    <div v-if='gene.style_id === null'>
                        <div class='form-group row'>
                            <div class='col-md-5'>
                                Width
                            </div>
                            <div class='col-md-auto'>
                                <input type='range' min='0' max='0.5' step='0.01' 
                                    v-model='gene.style.dr' /><br>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <div class='col-md-5'>
                                Arrow length
                            </div>
                            <div class='col-md-auto'>
                                <input type='range' min='0' max='0.1' step='0.002' 
                                    v-model='gene.style.darrow' /><br>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <div class='col-md-5'>
                                Arrow width
                            </div>
                            <div class='col-md-auto'>
                                <input type='range' min='0' max='2' step='0.1' 
                                    v-model='gene.style.warrow' /><br>
                            </div>
                        </div>
                    </div>

                    <div class='form-group row'>
                        <div class='col'>
                            <button
                                class='btn btn-outline-primary btn-sm'
                                @click='copyGene'>
                                <i class='material-icons'>content_copy</i>
                                Copy
                            </button>
                            <button
                                class='btn btn-outline-primary btn-sm'
                                @click='reverseGene'>
                                <i class='material-icons'>compare_arrows</i>
                                Reverse
                            </button>
                            <button
                                class='btn btn-outline-danger btn-sm'
                                @click='deleteGene'>
                                <i class='material-icons'>delete</i>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='col-md-auto'>
            <svg :width='svg_size' :height='svg_size'
                id='plasmid-svg'
                viewBox='-1.5 -1.5 3 3'
                @mousemove='mouseMove'
                @mouseup='mouseUp'>
                <rect x='-1.5' y='-1.5' width='3' height='3' fill='whilte'
                    fill-opacity='0'
                    @mousedown='gene=null' />
                <circle cx='0' cy='0' r='1' stroke='black' fill='none'
                    stroke-width='0.01' />
                <circle v-if="mouse.state=='onMainCircle'" :cx='mouse.cx' :cy='mouse.cy' :r='0.04'
                    fill='none'
                    stroke='black'
                    stroke-width='0.01'
                    />
                <circle cx='0' cy='0' :r='1+0.04' fill='transparent' fill-opacity='0'
                    stroke='none'
                    @mousedown='mouseDown'
                    @mouseenter='mouseEnter'
                    @mouseleave='mouseLeave'
                    stroke-width='0' />
                <circle cx='0' cy='0' :r='1-0.04' stroke='none' fill-opacity='0'
                    stroke-width='0' />
                <gene-item
                    v-for='g in genes'
                    :mouse='mouse'
                    :gene='g'
                    :editing_gene='gene'
                    :key='g.key'
                    :g_style='g_style'
                    @edit-gene='editGene'>
                </gene-item>
            </svg>
        </div>
    </div>
</div>



<script src='main.js'></script>
